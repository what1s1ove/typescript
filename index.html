<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shower Presentation Engine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="shower/themes/ribbon/styles/styles.css">
  <style>
    .shower {
      --slide-ratio: calc(16 / 9);
    }

    .slide--sn {
      background-image: url('./pictures/snapnurse.logo.svg');
      background-repeat: no-repeat;
      background-position: right 20px bottom 25px;
      background-size: 35px;
    }

    .bottom-link {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 13px;
      }
  </style>
</head>
<body class="shower list">

  <header class="caption">
    <h1>TypeScript</h1>
  </header>

  <section class="slide" id="cover">
    <img class="cover__img" src="pictures/ts-logo.svg" width="300" alt="TypeScript">
    <a class="bottom-link" href="https://www.typescriptlang.org/" target="_blank" rel="noreferrer">TypeScript</a>
    <p class="copyright right">
      <a href="https://whatislove.dev/" target="_blank" rel="noreferrer">Â© Vladyslav Zubko</a>
    </p>

    <style>
      #cover {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #cover .cover__img {
        margin: 80px 0 0;
      }
    </style>
  </section>

  <section class="slide slide--sn" id="hello">
    <img src="pictures/lapka.svg" width="300" height="300" alt="Lapka">

    <style>
      #hello {
        display: grid;
        place-content: center;
      }
    </style>
  </section>

  <section class="slide slide--sn" id="today">
    <h2>Today in program ...</h2>
    <ul class="next">
    </ul>
  </section>

  <section class="slide slide--sn" id="thanks">
    <h2>Thanks ðŸ§¬</h2>
    <style>
      #thanks {
        display: grid;
        place-content: center;
      }
    </style>
  </section>

  <footer class="badge">
    <a href="https://github.com/shower/shower">Fork me on GitHub</a>
  </footer>

  <div class="progress"></div>

  <script src="shower/shower.js"></script>
  <!-- Copyright Â© 3000 Yours Truly, Famous Inc. -->

</body>
</html>
